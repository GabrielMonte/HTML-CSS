<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js"  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="edi.css">
    <title>Login Form</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Tour Username" required>
                <div class="underline"></div>
            </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Enter Tour password" required>
                    <div class="underline"></div>
                </div>

                <input type="submit" value="Continue">
            </form>

            <div class="footer">
                <span>Ou conecte-se com as mídias sociais</span>
                <div class="social-fields">
                    <div class="social-field twitter">
                        <a href="#">
                        <i class="fab fa-twitter"></i>
                        Faça login no Twitter
                    </a>
                </div>
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Faça login no Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
